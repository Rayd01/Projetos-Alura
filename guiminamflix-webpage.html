
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiminamflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }
        .chamada {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background-color: #1a1a1a;
        }
        .chamada-texto h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .chamada-texto p {
            font-size: 1.2rem;
            color: #888;
        }
        .categoria {
            padding: 2rem;
        }
        .categoria h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .categoria-videos {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 1rem;
        }
        .categoria-videos a {
            flex: 0 0 auto;
        }
        .categoria-videos img {
            width: 280px;
            height: 157px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .categoria-videos img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>GUIMINAMFLIX</header>
    <main>
        <section class="chamada">
            <div class="chamada-texto">
                <h1>ATRAVÉS DO ARANHAVERSO</h1>
                <p>#homem-aranha</p>
            </div>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q" title="Através do Aranhaverso - Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </section>
        <section class="categoria">
            <h2>Filmes e séries</h2>
            <div class="categoria-videos">
                <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
                    <img src="/api/placeholder/280/157" alt="Trailer 1" />
                </a>
                <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                    <img src="/api/placeholder/280/157" alt="Trailer 2" />
                </a>
                <a href="https://www.youtube.com/watch?v=FvRmEapoHRc">
                    <img src="/api/placeholder/280/157" alt="Trailer 3" />
                </a>
                <a href="https://www.youtube.com/watch?v=Ipkw_hWW-Hw">
                    <img src="/api/placeholder/280/157" alt="Trailer 4" />
                </a>
                <a href="https://www.youtube.com/watch?v=d4DzMNGoyis">
                    <img src="/api/placeholder/280/157" alt="Trailer 5" />
                </a>
            </div>
        </section>
    </main>
</body>
</html>
